<html>
    <head>
        <title>Rowspan and Colspan</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th rowspan="3" valign="bottom">SLNO</th>
                <th rowspan="3" valign="bottom">CANDIDATE'S NAME</th>
                <th rowspan="3" valign="bottom">DOB</th>
                <th colspan="8">AGE GROUP</th>
            </tr>
            <tr>
                <th colspan="2">&gt;5 & &lt;=10</th>
                <th colspan="2">&gt;10 & &lt;=15</th>
                <th colspan="2">&gt;15 & &lt;=20</th>
                <th colspan="2">&gt;20</th>
            </tr>
            <tr>
                <th>M</th>
                <th>F</th>
                <th>M</th>
                <th>F</th>
                <th>M</th>
                <th>F</th>
                <th>M</th>
                <th>F</th>
            </tr>
        </table>
    </body>
</html>
